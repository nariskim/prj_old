<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="uTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../../../bootstrap/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
<title>NARI login
</title>
<style type="text/css">
	.container {
		justify-content: center;
		
	}
</style>
<body>
<form action="" method="post" id="" name="" enctype="multipart/form-data">
<!--  -->
<div class="container">
<div class="form-floating mb-3 text-info">
  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
  <label for="floatingInput">Email address</label>
</div>
<div class="form-floating mb-3 text-info">
  <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
  <label for="floatingPassword">Password</label>
  </div>
 
   
   <div class="d-grid gap-2 rows-4">
   <button class="btn btn-info text-white col-6" type="button">로그인</button>
    <button class="btn btn-info text-white col-6" type="button">회원가입</button>

  <button class="btn btn-info text-white col-6" type="button">아이디찾기</button>
  <button class="btn btn-info text-white col-6" type="button">비밀번호찾기</button>
  </div>
  
  <br>
<div class="d-grid gap-2">
  <button class="btn btn-outline-success" type="button">네이버 간편로그인</button>
  <button class="btn btn-outline-warning " type="button">카카오 간편로그인</button>
  <button class="btn btn-outline-primary" type="button">페이스북 간편로그인</button>
  <button class="btn btn-outline-danger" type="button">구글 간편로그인</button>
 
</div>
</div>

<!--  -->
</form>
<script src="../../../bootstrap/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
