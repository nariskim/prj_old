<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="uTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../../bootstrap/bootstrap-5.1.3-dist/css/bootstrap.min.css"
	rel="stylesheet">
<title></title>

</head>
<body>
	<form method="post" action="memberInst">


		<div class="form-floating mb-3">
			<input type="text" class="form-control" required="" id="hymmId"
				name="hymmId" placeholder="name@example.com"> <label
				for="hymmId"> 아이디 </label> <span class="invalid-feedback">Please
				enter your ID</span>
		</div>
		<div class="form-floating mb-3">
			<input type="password" required="" class="form-control"
				id="hymmPassword" name="hymmPassword" placeholder="Password">
			<label for="hymmPassword"> 비밀번호 </label> <span
				class="invalid-feedback">Enter the password</span>
		</div>
		<div class="form-floating mb-3">
			<input type="password" required="" class="form-control" id="Password"
				name="Password" placeholder="Password"> <label
				for="Password"> 비밀번호 확인 </label> <span class="invalid-feedback">Enter
				the same password as above</span>
		</div>
		<div class="form-floating mb-3">
			<input type="email" class="form-control" required="" id="hymmEmail"
				name="hymmEmail" placeholder="name@example.com"> <label
				for="hymmEmail"> 이메일 </label> <span class="invalid-feedback">Please
				enter a valid full email address</span>
		</div>
		<div class="form-floating mb-3">
			<input type="text" class="form-control" required="" id="hymmName"
				name="hymmName" placeholder="name@example.com"> <label
				for="hymmName"> 이름 </label> <span class="invalid-feedback">Please
				enter your name</span>
		</div>

		<input type="submit" value="제출">

	</form>



	<script
		src="../../bootstrap/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js">
		
	</script>
</body>
</html>
