<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="uTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../../bootstrap/bootstrap-5.1.3-dist/css/bootstrap.min.css"
	rel="stylesheet">
<title></title>
<style type="text/css">
.container {
	justify-content: center; /* 수평 정렬 */
	align-items: center; /* 수직 정렬 */
	
}
</style>
</head>
<body>

	<!--  -->

	<div class="container">

		<div class="row">

		<div class="col-9">
		<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
				<a href=""><img src="../../images/member/search.svg"></a></div>
				<div class = "col-3"><a href=""><img src="../../images/member/cart2.svg"></a>
				<a href=""><img src="../../images/member/person.svg"></a></div>
		</div>


		<div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="../../images/member/canyon.jpg" class="d-block w-100" alt="...">
				</div>
				<div class="carousel-item">
					<img src="../../images/member/canyon2.jpg" class="d-block w-100" alt="...">
				</div>
				<div class="carousel-item">
					<img src="../../images/member/canyon3.jpg" class="d-block w-100" alt="...">
				</div>
			</div>
		</div>

		<div class="container">
			<ul class="nav nav-tabs" id="myTab" role="tablist">
				<li class="nav-item" role="presentation">
					<button class="nav-link active" id="home-tab" data-bs-toggle="tab"
						data-bs-target="#home" type="button" role="tab"
						aria-controls="home" aria-selected="true">홈</button>
				</li>
				<li class="nav-item" role="presentation">
					<button class="nav-link" id="profile-tab" data-bs-toggle="tab"
						data-bs-target="#profile" type="button" role="tab"
						aria-controls="todayspecial" aria-selected="false">오특</button>
				</li>
				<li class="nav-item" role="presentation">
					<button class="nav-link" id="contact-tab" data-bs-toggle="tab"
						data-bs-target="#contact" type="button" role="tab"
						aria-controls="new" aria-selected="false">신상</button>
				</li>
				<li class="nav-item" role="presentation">
					<button class="nav-link" id="contact-tab" data-bs-toggle="tab"
						data-bs-target="#contact" type="button" role="tab"
						aria-controls="ranking" aria-selected="false">랭킹</button>
				</li>
				<li class="nav-item" role="presentation">
					<button class="nav-link" id="contact-tab" data-bs-toggle="tab"
						data-bs-target="#contact" type="button" role="tab"
						aria-controls="promote" aria-selected="false">기획전</button>
				</li>
				<li class="nav-item" role="presentation">
					<button class="nav-link" id="contact-tab" data-bs-toggle="tab"
						data-bs-target="#contact" type="button" role="tab"
						aria-controls="event" aria-selected="false">이벤트</button>
				</li>
			</ul>
			<div class="tab-content" id="myTabContent">
				<div class="tab-pane fade show active" id="home" role="tabpanel"
					aria-labelledby="home-tab"></div>
				<div class="tab-pane fade" id="profile" role="tabpanel"
					aria-labelledby="todayspecial-tab">...</div>
				<div class="tab-pane fade" id="contact" role="tabpanel"
					aria-labelledby="new-tab">...</div>
				<div class="tab-pane fade" id="contact" role="tabpanel"
					aria-labelledby="ranking-tab">...</div>
				<div class="tab-pane fade" id="contact" role="tabpanel"
					aria-labelledby="promote-tab">...</div>
				<div class="tab-pane fade" id="contact" role="tabpanel"
					aria-labelledby="event-tab">...</div>
			</div>
		</div>
	</div>
	<!--  -->

	<script
		src="../../bootstrap/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
